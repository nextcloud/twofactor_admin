name: Release
on: workflow_dispatch

jobs:
  release:
    permissions:
      contents: write
    environment: release
    runs-on: [ubuntu-latest, self-hosted]
    steps:
      - name: Checkout repository
        uses:  actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          token: ${{ secrets.RELEASE_PAT }}
          fetch-depth: 0
      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@3c4970b6573374889b897403d2f1278c395ea0df # v5
        with:
          github-token: ${{ secrets.RELEASE_PAT }}
          skip-git-pull: "true"
          pre-commit: build/pre-commit.js
          release-count: 0
          version-file: "package.json, package-lock.json"
      - name: Read package.json node and npm engines version
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: skjnldsv/read-package-engines-version-actions@1e2f46e78e31476bc71ebd909105e6e033d5a6f4 # v1.1
        id: versions
        with:
          fallbackNode: '^16'
          fallbackNpm: '^8'
      - name: Set up Nextcloud env
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: ChristophWurst/setup-nextcloud@8bc31fe189b3cb3b44122dede08ce39e8932c554 # v0.3.1
        with:
          php-version: 'false'
          node-version: 'false'
          npm-version: ${{ steps.versions.outputs.npmVersion }}
          tools: 'krankerl'
      - name: Package app
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: krankerl package
      - name: Push tag to releases organization
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          git remote add release https://github.com/nextcloud-releases/twofactor_admin.git
          git push release ${{ steps.changelog.outputs.tag }}
      - name: Create Release in releases organization
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        id: github-release
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844 # v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          files: build/artifacts/twofactor_admin.tar.gz
          repository: nextcloud-releases/twofactor_admin
      - name: Print assets infos
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: echo ${{ steps.github-release.outputs.assets }}
      - name: Upload app to Nextcloud appstore
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: nextcloud-releases/nextcloud-appstore-push-action@a011fe619bcf6e77ddebc96f9908e1af4071b9c1 # v1
        with:
          app_name: ${{ env.twofactor_admin }}
          appstore_token: ${{ secrets.APPSTORE_TOKEN }}
          download_url: ${{ fromJson(steps.github-release.outputs.assets)[0].browser_download_url }}
          app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
